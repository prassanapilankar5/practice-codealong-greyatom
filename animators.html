<!DOCTYPE html>
<html>
    <head>
        <style>
             div{
                width: 100px;
                height: 100px;
                background-color: red;
                animation-duration: 10s;
                animation-name: example;
                }
                @keyframes example{
                    from{background-color:red}
                    to{background-color: yellow}
                }
        </style>
    </head>
    <body>
        <div></div>

    </body>
</html>
