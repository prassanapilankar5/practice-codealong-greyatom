<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: aquamarine;
                width: 200px;
                padding: 50px;
                border: 1px solid black;
                margin: 10px;
            }
            h2.a{
                visibility:visible;
            }
            h2.b{
                visibility: hidden;
            }

        </style>

    </head>
    <body>
        <h1>this is 1st heading</h1>
        <h2 class="a">this is heading</h2>
        <h2 class="b">it is 3rd heading</h2>
        <p>this is paragraph</p>
        <div class="col-lg-6">
            this is div with design
        </div>
    </body>
</html>
